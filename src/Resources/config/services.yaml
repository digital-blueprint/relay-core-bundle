services:
  Dbp\Relay\CoreBundle\Serializer\ApiErrorNormalizer:
    autowire: true
    autoconfigure: false
    tags: [{'name' : 'serializer.normalizer', priority: '-700'}]

  Dbp\Relay\CoreBundle\Logging\LoggingProcessor:
    autowire: true
    autoconfigure: true
    tags:
      - { name: monolog.processor }

  Dbp\Relay\CoreBundle\Cron\CronCommand:
    autowire: true
    autoconfigure: true

  Dbp\Relay\CoreBundle\Swagger\OpenApiDecorator:
    decorates: 'api_platform.openapi.factory'
    autowire: true
    autoconfigure: false

  Dbp\Relay\CoreBundle\Queue\TransportFactoryDecorator:
    decorates: 'messenger.transport_factory'
    autowire: true
    autoconfigure: true

  Dbp\Relay\CoreBundle\Queue\WorkCommand:
    autowire: true
    autoconfigure: true

  Dbp\Relay\CoreBundle\Queue\RestartCommand:
    autowire: true
    autoconfigure: true